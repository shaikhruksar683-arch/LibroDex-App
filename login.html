<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register / Login - LibroDex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        :root {
            --primary: #4e54c8;
            --primary-dark: #3f42b6;
            --secondary: #ff6b6b;
            --accent: #ffd166;
            --light: #f8f9fa;
            --dark: #343a40;
            --gray: #6c757d;
            --success: #28a745;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: #f9f9f9;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Animated Background */
        .background-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 15s infinite linear;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: var(--primary);
            top: 10%;
            left: 5%;
            animation-delay: 0s;
            animation-duration: 25s;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            background: var(--primary-dark);
            bottom: 15%;
            right: 5%;
            animation-delay: 2s;
            animation-duration: 20s;
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            background: var(--accent);
            top: 50%;
            left: 15%;
            animation-delay: 4s;
            animation-duration: 18s;
        }

        .shape-4 {
            width: 250px;
            height: 250px;
            background: var(--secondary);
            bottom: 5%;
            left: 10%;
            animation-delay: 1s;
            animation-duration: 22s;
        }

        .shape-5 {
            width: 180px;
            height: 180px;
            background: var(--primary);
            top: 15%;
            right: 10%;
            animation-delay: 3s;
            animation-duration: 17s;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            background: rgba(78, 84, 200, 0.15);
            border-radius: 50%;
            animation: particleFloat 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
                border-radius: 50%;
            }
            25% {
                transform: translate(20px, 40px) rotate(90deg);
                border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            }
            50% {
                transform: translate(0, 80px) rotate(180deg);
                border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            }
            75% {
                transform: translate(-20px, 40px) rotate(270deg);
                border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%;
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
                border-radius: 50%;
            }
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
           100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Header Styles */
        header {
            background-color: white;
            box-shadow: var(--shadow);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
        }

        header.scrolled {
            padding: 0.7rem 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo span {
            font-size: 2.2rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        nav {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            position: relative;
            transition: var(--transition);
        }

        nav a.active {
            color: var(--primary);
        }

        nav a:not(.btn):after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--primary);
            transition: var(--transition);
        }

        nav a:not(.btn):hover:after, nav a.active:after {
            width: 100%;
        }

        nav a:hover {
            color: var(--primary);
        }

        .btn {
            background-color: var(--primary);
            color: white;
            padding: 0.5rem 1.2rem;
            border-radius: 50px;
            transition: var(--transition);
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 84, 200, 0.3);
        }

        .mobile-menu-btn {
            display: none;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            margin-top: 80px;
        }

        /* Container Styles */
        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s ease forwards;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark), var(--primary));
            background-size: 200% 100%;
            animation: shimmer 3s infinite linear;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 2rem;
            font-size: 2rem;
            position: relative;
            padding-bottom: 15px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--primary-dark);
            border-radius: 3px;
        }

        /* Tab Styles */
        .tab {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            background: #f5f5f5;
            border-radius: 10px;
            padding: 6px;
            position: relative;
        }

        .tab-btn {
            flex: 1;
            margin: 0 6px;
            padding: 12px;
            border: none;
            background: transparent;
            color: var(--gray);
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
            transition: var(--transition);
            position: relative;
            z-index: 1;
        }

        .tab-btn.active {
            color: var(--primary);
        }

        .tab-indicator {
            position: absolute;
            height: calc(100% - 12px);
            width: calc(50% - 12px);
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            top: 6px;
            left: 6px;
        }

        /* Form Styles */
        .form-section {
            display: none;
            opacity: 0;
            transform: translateX(20px);
            transition: var(--transition);
        }

        .form-section.active {
            display: block;
            opacity: 1;
            transform: translateX(0);
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
            color: var(--dark);
        }

        input, select {
            width: 100%;
            padding: 14px 16px 14px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
            background: transparent;
        }

        input:focus, select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(78, 84, 200, 0.2);
            outline: none;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 42px;
            color: var(--primary);
            font-size: 1.1rem;
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: var(--transition);
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(78, 84, 200, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 42px;
            cursor: pointer;
            color: var(--primary);
            font-size: 1.1rem;
        }

        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--gray);
        }

        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .form-footer a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        /* Animations */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }

        .shake {
            animation: shake 0.5s;
        }

        /* Decorative Elements */
        .floating-books {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .book {
            position: absolute;
            font-size: 1.5rem;
            color: rgba(78, 84, 200, 0.15);
            animation: floatBook 6s infinite ease-in-out;
        }

        .book:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .book:nth-child(2) {
            top: 20%;
            right: 10%;
            animation-delay: 1s;
        }

        .book:nth-child(3) {
            bottom: 20%;
            left: 15%;
            animation-delay: 2s;
        }

        .book:nth-child(4) {
            bottom: 10%;
            right: 15%;
            animation-delay: 3s;
        }

        @keyframes floatBook {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Footer */
        footer {
            background-color: var(--dark);
            color: white;
            padding: 2rem;
            text-align: center;
            margin-top: auto;
        }

        .copyright {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }
            
            nav {
                position: fixed;
                top: 70px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 70px);
                background: white;
                flex-direction: column;
                justify-content: flex-start;
                padding-top: 2rem;
                transition: var(--transition);
                box-shadow: var(--shadow);
            }
            
            nav.active {
                left: 0;
            }
            
            nav a {
                padding: 1rem;
                font-size: 1.2rem;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .container {
                max-width: 90%;
                padding: 2rem 1.5rem;
            }
            
            .floating-shape {
                display: none;
            }
            
            h2 {
                font-size: 1.7rem;
            }
            
            input, select {
                padding: 12px 12px 12px 40px;
            }
            
            .input-icon {
                top: 38px;
                left: 12px;
            }
            
            .toggle-password {
                top: 38px;
                right: 12px;
            }
            
            .tab {
                margin-bottom: 1.5rem;
            }
            
            .tab-btn {
                padding: 10px;
                font-size: 0.9rem;
            }
            
            button {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background elements -->
    <div class="background-elements">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
        <div class="floating-shape shape-5"></div>
        
        <div class="particles" id="particles"></div>
    </div>

    <!-- Decorative floating books -->
    <div class="floating-books">
        <div class="book"><i class="fas fa-book"></i></div>
        <div class="book"><i class="fas fa-book-open"></i></div>
        <div class="book"><i class="fas fa-bookmark"></i></div>
        <div class="book"><i class="fas fa-pencil-alt"></i></div>
    </div>

    <!-- Header -->
    <header id="header">
        <div class="logo"><span>ðŸ“š</span> LibroDex</div>
        <nav id="nav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="features.html">Features</a>
               <a href="explore.html">Explore</a>
            <a href="contact.html">Contact</a>

            <div class="tab">

                <button class="tab-btn active" onclick="showForm('register', event)">Register</button>
                <button class="tab-btn" onclick="showForm('login', event)">Login</button>
            </div>

            <!-- Register Form -->
            <div id="register" class="form-section active">
                <h2>Create Account</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label>Full Name</label>
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" placeholder="Enter your name" required>
                    </div>

                    <div class="form-group">
                        <label>Roll No</label>
                        <i class="fas fa-id-card input-icon"></i>
                        <input type="number" placeholder="Enter your Roll no" required>
                    </div>

                    <div class="form-group">
                        <label>Class</label>
                        <i class="fas fa-graduation-cap input-icon"></i>
                        <select id="classSelect" required>
                            <option value="">Select Class</option>
                            <option value="11th">11th</option>
                            <option value="12th">12th</option>
                            <option value="FY">FY</option>
                            <option value="SY">SY</option>
                            <option value="TY">TY</option>

                    <div class="form-group">
                        <label>Stream</label>
                        <i class="fas fa-stream input-icon"></i>
                        <select id="streamSelect" required>
                            <option value="">Select Stream</option>
                        </select>
                    </div>

                    <div class="form-group" id="specializationGroup" style="display:none;">
                        <label>Specialization</label>
                        <i class="fas fa-star input-icon"></i>
                        <select id="specializationSelect">
                            <option value="">Select Specialization</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Student ID</label>
                        <i class="fas fa-user-tag input-icon"></i>
                        <input type="text" placeholder="Enter your Student Id" required>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="regPassword" placeholder="Enter your password" required>
                        <span class="toggle-password" onclick="togglePassword('regPassword', this)">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>

                    <div class="form-group">
                        <label>Confirm Password</label>
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                        <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>

                    <button type="submit">Register</button>

                <div class="form-footer">

            </div>

            <!-- Login Form -->
            <div id="login" class="form-section">
                <h2>Welcome Back</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginId">ID</label>
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="loginId" placeholder="Enter your ID" required>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                        <span class="toggle-password" onclick="togglePassword('loginPassword', this)">

    </div>

    <script>
    // Create particles for background
    function createParticles() {
        const particlesContainer = document.getElementById('particles');
        const colors = ['#4e54c8', '#3f42b6', '#ff6b6b', '#ffd166', '#8f94fb'];
        
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random properties
            const size = Math.random() * 8 + 2;
            const color = colors[Math.floor(Math.random() * colors.length)];
            const posX = Math.random() * 100;
            const duration = Math.random() * 15 + 10;
            const delay = Math.random() * 5;
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.background = color;
            particle.style.left = `${posX}%`;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${delay}s`;
            
            particlesContainer.appendChild(particle);
        }
    }
    
    // Mobile Menu Toggle
    const menuBtn = document.getElementById('menuBtn');
    const nav = document.getElementById('nav');
    
    menuBtn.addEventListener('click', () => {
        nav.classList.toggle('active');
        menuBtn.innerHTML = nav.classList.contains('active') ? 
            '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
    });

    // Header Scroll Effect
    const header = document.getElementById('header');
    
    window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
            header.classList.add('scrolled');
        } else {
            header.classList.remove('scrolled');
        }
    });
    
    // Tab and form switching
    function showForm(formId, event) {
        // Update tab indicator position
        const tabIndicator = document.querySelector('.tab-indicator');
        const tabs = document.querySelectorAll('.tab-btn');
        const activeTab = event.target;
        
        if (formId === 'register') {
            tabIndicator.style.left = '6px';
            tabIndicator.style.width = 'calc(50% - 12px)';
        } else {
            tabIndicator.style.left = 'calc(50% + 6px)';
            tabIndicator.style.width = 'calc(50% - 12px)';
        }
        
        // Update active tab
        tabs.forEach(tab => tab.classList.remove('active'));
        activeTab.classList.add('active');
        
        // Show the selected form
        document.querySelectorAll('.form-section').forEach(section => {
            section.classList.remove('active');
        });
        
        setTimeout(() => {
            document.getElementById(formId).classList.add('active');
        }, 50);
    }
    
    // Toggle password visibility
    function togglePassword(inputId, element) {
        const input = document.getElementById(inputId);
        const icon = element.querySelector('i');
        
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
    
    // Class dropdown change event
    document.getElementById('classSelect').addEventListener('change', function() {
        const streamSelect = document.getElementById('streamSelect');
        const specializationGroup = document.getElementById('specializationGroup');
        
        streamSelect.innerHTML = '<option value="">Select Stream</option>';
        specializationGroup.style.display = 'none';
        
        if (this.value === '11th' || this.value === '12th') {
            ['Arts', 'Commerce', 'Science'].forEach(stream => {
                let option = document.createElement('option');
                option.value = stream;
                option.textContent = stream;
                streamSelect.appendChild(option);
            });
        } else if (this.value === 'FY' || this.value === 'SY' || this.value === 'TY') {
            ['BCS', 'BSc', 'BCom', 'BVoc'].forEach(stream => {
                let option = document.createElement('option');
                option.value = stream;
                option.textContent = stream;
                streamSelect.appendChild(option);
            });
        }
    });
    
    // Stream dropdown change event
    document.getElementById('streamSelect').addEventListener('change', function() {
        const specializationSelect = document.getElementById('specializationSelect');
        const specializationGroup = document.getElementById('specializationGroup');
        specializationSelect.innerHTML = '<option value="">Select Specialization</option>';
        
        if (this.value === 'BVoc') {
            ['BFSI', 'SD', 'MLT', 'TTHM'].forEach(spec => {
                let option = document.createElement('option');
                option.value = spec;
                option.textContent = spec;
                specializationSelect.appendChild(option);
            });
            specializationGroup.style.display = 'block';
        } else {
            specializationGroup.style.display = 'none';
        }
    });
    
    // Register Form submit
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const pass = document.getElementById('regPassword').value;
        const confirmPass = document.getElementById('confirmPassword').value;
        
        if(pass !== confirmPass) {
            alert("Passwords do not match!");
            document.getElementById('registerForm').classList.add('shake');
            setTimeout(() => {
                document.getElementById('registerForm').classList.remove('shake');
            }, 500);
            return;
        }
        
        alert("Registration successful! Please login.");
        showForm('login', {target: document.querySelector('.tab button:nth-child(2)')});
    });
    
    // Login Form submit
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const id = document.getElementById('loginId').value.trim();
        const password = document.getElementById('loginPassword').value.trim();
        
        // Admin login (fixed credentials)
        if(id === "admin" && password === "admin123") {
            alert("Welcome Admin! Redirecting to Admin Panel...");
            // In a real application, this would redirect to admin panel
            window.location.href = "admin.html"; 
            return;
        }
        
        // Student login (dummy check)
        if(id !== "" && password !== "") {
            alert("Login successful! Redirecting to Student Dashboard...");
            // In a real application, this would redirect to student dashboard
            window.location.href = "index2.html"; 
            return;
        }
        
        // Invalid credentials
        alert("Invalid login credentials!");
        document.getElementById('loginForm').classList.add('shake');
        setTimeout(() => {
            document.getElementById('loginForm').classList.remove('shake');
        }, 500);
    });
    
    // Initialize particles when page loads
    window.addEventListener('load', createParticles);
